<head>
  <title>Brainyanihan Survey</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/tCNrmj4x/DOST-sa-NORSU-logo.webp">
</head>

<body>
  <header class="main-header">
    <h1>Brainyanihan Survey</h1>
  </header>

  <section class="form-container instruction">
    <h2>Instructions</h2>
    <p>Please read each question carefully before answering. Scroll down to continue.</p>
  </section>

  <form id="survey-form">
  <section class="form-container question">
    <h2>Question 1</h2>
    <label for="q1">Your Name</label>
    <input type="text" id="q1" placeholder="Enter your answer">
  </section>

  <section class="form-container question">
    <h2>Question 2</h2>
    <label>Favorite color?</label>
    <div class="choices">
      <label><input type="radio" name="color" value="Red"> Red</label>
      <label><input type="radio" name="color" value="Blue"> Blue</label>
      <label><input type="radio" name="color" value="Green"> Green</label>
    </div>
  </section>

  <section class="form-container question">
    <h2>Question 3</h2>
    <label for="feedback">Any feedback or suggestions?</label>
    <textarea id="feedback" rows="4" placeholder="Enter your response"></textarea>
  </section>

  <button type="submit" class="submit-btn">Submit</button>
</form>

  <footer class="main-footer">
    <p>Â© 2025 Brainyanihan Project | Do not share your passwords in this form.</p>
  </footer>
</body>
